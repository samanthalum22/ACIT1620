<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Universal Selector</h1>
    <p>All elements have no margin or padding</p>
    <div>
        <p>This paragraph is purple</p>
        <p>This is also purple</p>
    </div>
    <p>This paragraph is not purple</p>
    <ul class="orange">
        <li>Orange</li>
        <ul>
            <li>Not orange</li>
        </ul>
    </ul>

    <h1>Heading</h1>
    <p>This paragraph is teal </p>
    <p>This is not</p>

    <input type="text" placeholder="Text Input">
    <input type="password" placeholder="Passwaord Input">

    <a href="">hello</a>
</body>
</html>
